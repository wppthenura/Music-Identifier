<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Identifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    button {
      background: #ffffff;
      color: #2575fc;
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }

    #song-info {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.2);
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      color: #fdfdfd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Music Identifier</h1>
    <button id="start-btn">Start Music Detection</button>
    <div id="song-info">Press the button to detect music</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
